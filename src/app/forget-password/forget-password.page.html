<ion-content>
    <!-- navbar -->
    <div class="navbar radius-bottom navbar-default navbar-highlight">
        <div class="left">
            <a class="link link-white" (click)="goBack()"><i class="icon ion-ios-arrow-back"></i></a>
        </div>
        <div class="title">
            Reset Password
        </div>
        <div class="right">

        </div>
    </div>
    <!-- end navbar -->

    <!-- pages wrapper -->
    <div class="pages-wrapper">

        <!-- separator -->
        <div class="separator-large"></div>
        <!-- end separator -->

        <!-- reset password -->
        <div class="reset-password">
            <div class="container">
                <div class="icon-title">
                    <!-- <ion-icon name="lock-open-outline" class="icon"></ion-icon> -->
                    <i class="icon ion-ios-unlock"></i>
                    <h5 class="mb-1">Reset Password</h5>
                    <span class="text-small">Enter the email address accociated with your account</span>
                </div>

                <!-- separator -->
                <div class="separator-medium"></div>
                <!-- end separator -->

                <form class="form-fill" [formGroup]="forgetForm">
                    <div class="form-wrapper">
                        <div class="input-wrap">
                            <input type="email" placeholder="Email" formControlName="email">
                            <small class="form-text text-left text-muted text-danger" *ngIf="!forgetForm.get('email').valid && (forgetForm.get('email').dirty || forgetForm.get('email').touched)">Please
              enter a valid email!</small>
                        </div>
                    </div>
                    <div class="button-default">
                        <button class="button" [disabled]="forgetForm.invalid" (click)="onSubmit()">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end reset password -->

    </div>
</ion-content>
