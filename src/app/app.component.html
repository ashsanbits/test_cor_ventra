<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <img src="assets/icon.png">
            </ion-header>
            <ion-content>
                <ion-list id="inbox-list mt-3">
                    <div class="text-center">
                        <!-- <img src="../assets/logo.png" style="width: 80%;"> -->
                    </div>
                    <!-- <ion-note>{{user}}</ion-note> -->

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of menu.appPages; let i = index">
                        <ion-item routerDirection="root" [routerLink]="p.url" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-list id="labels-list">
                    <ion-list-header>Logout</ion-list-header>
                    <ion-item (click)="logout()">
                        <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
            <ion-footer>
                <ion-item lines="none">
                    <ion-label>Version 1.0.0</ion-label>
                </ion-item>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
