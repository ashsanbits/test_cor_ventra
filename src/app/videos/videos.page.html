<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-title>Downloads</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center mt-2">
    <ion-label style="font-size: xx-large;">Downloads</ion-label>
  </div>
  <ion-card class="mt-2">
    <ion-card-header>
      <ion-item lines="none" detail (click)="eventVideos()">Event Videos</ion-item>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-item lines="none" detail (click)="remoteVideos()">Remote Playback Videos</ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
